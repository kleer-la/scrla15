        text: "Al finalizar la cena, puedes optar por quedarte todo el tiempo que quieras en el bar del hotel junto al resto de los coaches, para continuar debatiendo sobre agilidad, las experiencias compartidas y los desafíos comunes. Tu decides cuándo es hora de ir a dormir."
